<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Horario - UCAB Programa Estudiante‑Tutor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/styles.css">
    <link rel="stylesheet" href="../src/styles/crearHorario.css">
</head>
<body class="p-0">
  <div class="page-container d-flex flex-column min-vh-100">

    <header class="navbar navbar-expand-lg navbar-dark bg-ucab-blue py-3">
      <div class="container-fluid mx-lg-5">
        <a class="navbar-brand fw-bold fs-5 me-5" href="#">
          UCAB <span class="fw-normal">Programa Estudiante‑Tutor</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </header>

    <div class="bg-ucab-blue text-white p-5">
      <div class="container-fluid mx-lg-5">
        <h1 class="fw-bold display-5">Crear Horario</h1>
      </div>
    </div>

    <main class="py-5 px-3 flex-grow-1">
      <div class="main-content-wrapper">

        <form id="createHorarioForm" class="d-flex flex-column" style="gap: 2rem;">

          <div class="details-card bg-white shadow p-5 space-y-4">

            <div class="mb-4">
              <label for="diaSemana" class="form-label text-muted fw-medium">Día</label>
              <select id="diaSemana" class="form-select form-input-ucab" aria-label="Selecciona un día" required>
                <option value="" disabled selected>Selecciona un día</option>
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miércoles">Miércoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
              </select>
            </div>

            <div class="mb-4">
              <label for="horaInicio" class="form-label text-muted fw-medium">Hora de Inicio</label>
              <select id="horaInicio" class="form-select form-input-ucab" aria-label="Selecciona hora de inicio" required>
                <option value="" disabled selected>Selecciona hora de inicio</option>
                <option value="07:00">7:00 AM</option>
                <option value="08:00">8:00 AM</option>
                <option value="09:00">9:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="12:00">12:00 PM</option>
                <option value="13:00">1:00 PM</option>
                <option value="14:00">2:00 PM</option>
                <option value="15:00">3:00 PM</option>
                <option value="16:00">4:00 PM</option>
                <option value="17:00">5:00 PM</option>
                <option value="18:00">6:00 PM</option>
                <option value="19:00">7:00 PM</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="horaFin" class="form-label text-muted fw-medium">Hora de Fin</label>
              <select id="horaFin" class="form-select form-input-ucab" aria-label="Selecciona hora de fin" required>
                <option value="" disabled selected>Selecciona hora de fin</option>
                <option value="07:40">7:40 AM</option>
                <option value="07:50">7:50 AM</option>
                <option value="08:40">8:40 AM</option>
                <option value="08:50">8:50 AM</option>
                <option value="09:40">9:40 AM</option>
                <option value="09:50">9:50 AM</option>
                <option value="10:40">10:40 AM</option>
                <option value="10:50">10:50 AM</option>
                <option value="11:40">11:40 AM</option>
                <option value="11:50">11:50 AM</option>
                <option value="12:40">12:40 PM</option>
                <option value="12:50">12:50 PM</option>
                <option value="13:40">1:40 PM</option>
                <option value="13:50">1:50 PM</option>
                <option value="14:40">2:40 PM</option>
                <option value="14:50">2:50 PM</option>
                <option value="15:40">3:40 PM</option>
                <option value="15:50">3:50 PM</option>
                <option value="16:40">4:40 PM</option>
                <option value="16:50">4:50 PM</option>
                <option value="17:40">5:40 PM</option>
                <option value="17:50">5:50 PM</option>
                <option value="18:40">6:40 PM</option>
                <option value="18:50">6:50 PM</option>
                <option value="19:40">7:40 PM</option>
                <option value="19:50">7:50 PM</option>
              </select>
            </div>

          </div>

          <div class="d-flex justify-content-between align-items-center gap-3">
            <div>
              <a href="/gestion.html" id="volverBtn" class="btn btn-outline-secondary rounded-pill">Volver</a>
            </div>

            <div class="text-end">
              <button type="submit" class="btn btn-ucab-primary fw-bold rounded-pill shadow-sm">
                Crear Horario
              </button>
            </div>
          </div>

        </form>

      </div>
    </main>

    <footer class="footer-fixed d-flex justify-content-center align-items-center mt-auto">
      <span class="opacity-75">© 2025 UCAB - Universidad Católica Andrés Bello</span>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script type="module" src="../src/components/schedule/crearHorario.js"></script>
</body>
</html>
