<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crear Horario</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f6f8fb; }
    .card-center { max-width:900px; margin: 2rem auto; }
    #appMessages { position: fixed; top: 1rem; right: 1rem; z-index: 1080; }
  </style>
</head>
<body>
  <div class="container card-center">
    <div class="card p-4 shadow-sm">
      <h3 class="mb-3">Crear Horario</h3>

      <form id="createScheduleForm">
        <div class="mb-3">
          <label class="form-label">Tutor (userId)</label>
          <input id="userIdInput" class="form-control" placeholder="Ej: juan" required />
        </div>

        <div class="row g-2 mb-3">
          <div class="col-4">
            <label class="form-label">Día</label>
            <select id="daySelect" class="form-select">
              <option value="">Seleccionar día</option>
              <option value="lunes">Lunes</option>
              <option value="martes">Martes</option>
              <option value="miercoles">Miércoles</option>
              <option value="jueves">Jueves</option>
              <option value="viernes">Viernes</option>
              <option value="sabado">Sábado</option>
              <option value="domingo">Domingo</option>
            </select>
          </div>
          <div class="col-4">
            <label class="form-label">Inicio</label>
            <input id="startInput" type="time" class="form-control" />
          </div>
          <div class="col-4">
            <label class="form-label">Fin</label>
            <input id="endInput" type="time" class="form-control" />
          </div>
        </div>

        <div id="formError" class="text-danger mb-2 d-none"></div>

        <div class="d-flex gap-2">
          <button id="submitSchedule" type="submit" class="btn btn-primary">Guardar horario</button>
          <button id="resetForm" type="button" class="btn btn-outline-secondary">Limpiar</button>
          <div class="ms-auto align-self-center" id="saveStatus"></div>
        </div>
      </form>

      <hr />

      <h5 class="mt-3">Horarios en servidor</h5>
      <div id="serverSchedules" class="mt-2"></div>
    </div>
  </div>

  <div id="appMessages" aria-live="polite" aria-atomic="true"></div>

  <script type="module" src="/src/components/auth/crearHorario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
