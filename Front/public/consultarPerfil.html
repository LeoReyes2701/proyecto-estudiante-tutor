<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi Perfil - UCAB Programa Estudiante-Tutor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/styles/styles.css">
  <link rel="stylesheet" href="../src/styles/consultarPerfil.css">
</head>
<body class="d-flex flex-column min-vh-100 p-0">
  <div class="page-container">
    <header class="navbar navbar-expand-lg navbar-dark bg-ucab-blue py-3">
      <div class="container-fluid mx-lg-5">
        <a class="navbar-brand fw-bold fs-5 me-5" href="#">
          UCAB <span class="fw-normal">Programa Estudiante-Tutor</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a id="btnVolver" class="btn btn-outline-light btn-sm btn-volver" href="#" role="button">Volver</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="bg-ucab-blue text-white p-5">
      <div class="container-fluid mx-lg-5">
        <h1 class="fw-bold display-5">Mi Perfil</h1>
      </div>
    </div>

    <main class="flex-grow-1 container pb-5">
      <div class="card shadow-sm p-4 profile-card mb-4 mt-4">
        <div class="d-flex align-items-center mb-3">
          <div class="user-icon me-4" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.282 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
            </svg>
          </div>

          <div>
            <h5 class="fw-bold mb-0" id="userName">Usuario</h5>
            <p class="small text-muted mb-0" id="fechaPerfil">Perfil creado el: --/--/----</p>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-12 d-flex justify-content-between py-2 border-bottom">
            <span class="text-muted fw-medium">Email:</span>
            <span class="text-ucab-blue fw-medium" id="userEmail">—</span>
          </div>
          <div class="col-12 d-flex justify-content-between py-2">
            <span class="text-muted fw-medium">Rol:</span>
            <span class="fw-medium" id="userRol">—</span>
          </div>
        </div>

        <!-- Formulario de edición -->
        <div class="mt-4" id="editForm" style="display: none;">
          <h6 class="fw-bold mb-3">Editar Perfil</h6>
          <form id="profileForm">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="editNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="editNombre" required>
              </div>
              <div class="col-md-6">
                <label for="editApellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="editApellido" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="editEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="editEmail" required>
            </div>
            <div class="mb-3">
              <label for="editPassword" class="form-label">Nueva Contraseña (opcional)</label>
              <input type="password" class="form-control" id="editPassword" placeholder="Dejar vacío para no cambiar">
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              <button type="button" class="btn btn-secondary" id="cancelEdit">Cancelar</button>
            </div>
          </form>
        </div>

        <div class="text-center mt-4">
          <div class="d-flex justify-content-center gap-2 flex-wrap">
            <button id="editButton" class="btn btn-primary px-4 shadow-sm" onclick="window.location.href='/editarPerfil.html'">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil me-2" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 2.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 0 .5-.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 0-.468.325"/>
              </svg>
              Editar Perfil
            </button>
            <button id="deleteButton" class="btn btn-danger px-4 shadow-sm">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash me-2" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5a.5.5 0 0 1 .5-.5h.5a.5.5 0 0 0 .5-.5V7a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3V2h11v1z"/>
              </svg>
              Eliminar Perfil
            </button>
            <button id="logoutButton" class="btn btn-outline-danger px-4 shadow-sm">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-right me-2" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
              </svg>
              Cerrar Sesión
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer-fixed d-flex justify-content-center align-items-center mt-auto">
      <span class="opacity-75">© 2025 UCAB - Universidad Católica Andrés Bello</span>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="../src/components/profile/consultarPerfil.js"></script>
</body>
</html>
