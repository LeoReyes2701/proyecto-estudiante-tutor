<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Programa Estudiante-Tutor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../src/styles/styles.css"> 
    <link rel="stylesheet" href="../src/styles/logIn.css">
    
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: var(--light-grey);">
    
    <header class="navbar navbar-dark bg-ucab-blue py-3">
        <div class="container-fluid mx-lg-5">
            <a class="navbar-brand fw-bold fs-5 me-5" href="#">
                    UCAB <span class="fw-normal">Programa Estudiante-Tutor</span>
                </a>
        </div>
    </header>

    <div class="login-container">
        <div class="login-card">
            <h2 class="text-center fw-bold mb-2">Iniciar Sesión</h2>
            <p class="text-center text-muted mb-4">Ingresa tus credenciales para acceder al sistema</p>

            <form>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Correo Electrónico Institucional</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="ejemplo@ucab.edu.ve">
                </div>
                <div class="mb-3 position-relative">
                    <label for="passwordInput" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="******">
                    <span class="password-toggle-icon" id="togglePassword">
                    
                    </span>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMeCheck">
                        <label class="form-check-label" for="rememberMeCheck">
                            Recordarme
                        </label>
                    </div>
                    <a href="#" class="text-decoration-none" style="color: var(--ucab-link);">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn-ucab-primary w-100 mb-3">Iniciar Sesión</button>
            </form>

            <p class="text-center text-muted mt-4">
                ¿No tienes una cuenta? <a href="#" class="text-decoration-none" style="color: var(--ucab-link);">Regístrate aquí</a>
            </p>
        </div>
    </div>

    <footer class="footer-login mt-auto">
        <span>© 2025 UCAB - Universidad Católica Andrés Bello</span>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
    
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#passwordInput');

        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function (e) {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
            });
        }
    </script>
</body>
</html>
