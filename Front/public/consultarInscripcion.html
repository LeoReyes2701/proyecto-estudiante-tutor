<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Inscripción - UCAB Programa Estudiante-Tutor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/styles/styles.css">
  <link rel="stylesheet" href="../src/styles/consultarInscripcion.css">
</head>
<body class="p-0">
  <div class="page-container">
    <header class="navbar navbar-expand-lg navbar-dark bg-ucab-blue py-3">
      <div class="container-fluid mx-lg-5">
        <a class="navbar-brand fw-bold fs-5 me-5" href="#">
          UCAB <span class="fw-normal">Programa Estudiante-Tutor</span>
        </a>
      </div>
    </header>

    <div class="bg-ucab-blue text-white p-5">
      <div class="container-fluid mx-lg-5">
        <h1 class="fw-bold display-5">Detalles de la inscripción</h1>
      </div>
    </div>

    <main class="flex-grow-1 container py-5">
      <div class="card shadow-sm details-card inscription-container">

        <div class="mb-4 pb-4 border-bottom">
          <h5 class="section-title">Información de la Tutoría</h5>

          <div class="data-pair">
            <span class="label">Nombre de la Tutoría</span>
            <span class="value fs-5 fw-bold" id="nombreTutoria">—</span>
          </div>

          <div class="data-pair">
            <span class="label">Descripción</span>
            <span class="value" id="descripcionTutoria">—</span>
          </div>

          <div class="tutor-info-row">
            <div class="tutor-info-col">
              <div class="data-pair">
                <span class="label">Tutor</span>
                <span class="value" id="nombreTutor">—</span>
              </div>
            </div>
            <div class="tutor-info-col">
              <div class="data-pair">
                <span class="label">Email del Tutor</span>
                <span class="value" id="emailTutor" style="color: var(--ucab-link);">—</span>
              </div>
            </div>
          </div>
        </div>

        <div class="mb-4 pb-4 border-bottom">
          <h5 class="section-title">Horario</h5>
          <div class="data-pair">
            <span class="value" id="horarioTutoria">—</span>
          </div>
        </div>

        <div class="mb-5">
          <h5 class="section-title">Detalles de Inscripción</h5>
          <div class="data-pair">
            <span class="label">Fecha de Inscripción</span>
            <span class="value" id="fechaInscripcion">—</span>
          </div>
        </div>

        <div class="text-center">
          <button id="cancelButton" class="btn btn-outline-danger w-100 py-2 fw-bold">
            Cancelar Inscripción
          </button>
        </div>

      </div>
    </main>

    <footer class="footer-fixed d-flex justify-content-center align-items-center mt-auto">
      <span class="opacity-75 me-2">© 2025 UCAB - Universidad Católica Andrés Bello</span>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="../src/components/enrollment/consultarInscripcion.js"></script>
</body>
</html>
