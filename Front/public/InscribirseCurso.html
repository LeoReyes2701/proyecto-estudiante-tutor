<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cursos Disponibles - Programa Estudiante-Tutor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../src/styles/InscribirseCurso.css" />
</head>
<body class="p-0">
  <div class="page-container">
    <div class="bg-ucab-blue text-white p-4 position-relative">
      <div class="container-fluid mx-lg-5">
        <h1 class="fw-bold display-5">Cursos Disponibles</h1>
        <p class="lead mt-2">Selecciona los cursos en los que deseas inscribirte</p>
      </div>
      <div class="position-absolute top-0 end-0 m-3">
        <button id="btnVolver" class="btn-volver">Volver</button>
      </div>
    </div>

    <div class="container-fluid py-5 px-4 flex-grow-1">
      <div id="cursoGrid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"></div>
      <div id="inscripcionMsg" class="mt-4 fw-bold text-center"></div>
    </div>

    <div class="footer-fixed d-flex justify-content-center">
      <button id="btnInscribirse" class="btn btn-primary fw-bold" type="button">INSCRIBIRSE</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../src/components/enrollment/inscribirseCurso.js"></script>
</body>
</html>
