<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crear Tutoría</title>
  <link rel="stylesheet" href="C:\Users\maoan\Documents\proyecto_software_pruebas\proyecto-estudiante-tutor\Front\public\js\bootstrap.bundle.min.js" />
  <link rel="stylesheet" href="C:\Users\maoan\Documents\proyecto_software_pruebas\proyecto-estudiante-tutor\Front\public\css\crear_tutoria.css" />
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Crear Tutoría</h1>
    <div id="alertPlaceholder"></div>
    <form id="create-form" class="card p-4 shadow-sm">
      <div class="row g-3">
        <div class="col-12">
          <label for="title" class="form-label">Título</label>
          <input id="title" class="form-control" required />
        </div>
        <div class="col-12">
          <label for="description" class="form-label">Descripción</label>
          <textarea id="description" class="form-control" rows="2"></textarea>
        </div>
        <div class="col-md-6">
          <label for="start" class="form-label">Inicio</label>
          <input id="start" type="datetime-local" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="end" class="form-label">Fin</label>
          <input id="end" type="datetime-local" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="weekday" class="form-label">Día recurrente</label>
          <select id="weekday" class="form-select">
            <option value="">— Ninguno —</option>
            <option value="monday">Lunes</option>
            <option value="tuesday">Martes</option>
            <option value="wednesday">Miércoles</option>
            <option value="thursday">Jueves</option>
            <option value="friday">Viernes</option>
            <option value="saturday">Sábado</option>
            <option value="sunday">Domingo</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="capacity" class="form-label">Cupo máximo</label>
          <input id="capacity" type="number" min="1" class="form-control" />
        </div>
        <div class="col-12 d-flex gap-2">
          <button type="submit" class="btn btn-primary">Crear</button>
          <button type="button" id="clearBtn" class="btn btn-outline-secondary">Limpiar</button>
        </div>
      </div>
    </form>
  </div>
  <script src="C:\Users\maoan\Documents\proyecto_software_pruebas\proyecto-estudiante-tutor\Front\public\js\bootstrap.bundle.min.js"></script>
  <script src="C:\Users\maoan\Documents\proyecto_software_pruebas\proyecto-estudiante-tutor\Front\public\js\tutoria_front.js"></script>
</body>
</html>
