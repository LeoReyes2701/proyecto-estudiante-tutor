<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crear Tutoria - Programa Estudiante-Tutor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../src/styles/styles.css">
  <style>
    .horario-grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(220px,1fr)); gap: .75rem; }
    .schedule-card { padding: .75rem; border-radius:.5rem; border:1px solid #e6e6e6; cursor:pointer; background:#fff; }
    .schedule-card.active { border-color: #198754; background: #e9f7ef; box-shadow: 0 2px 6px rgba(25,135,84,0.08); }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="navbar navbar-dark bg-ucab-blue py-3">
    <div class="container-fluid mx-lg-5">
      <a class="navbar-brand fw-bold fs-5 me-5" href="#">UCAB <span class="fw-normal">Programa Estudiante-Tutor</span></a>
    </div>
  </header>

  <main class="container my-4">
    <div id="pageAlertContainer"></div>

    <div class="card p-4">
      <h3 class="mb-3">Crear Tutoría</h3>

      <form id="crearTutoriaForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Asignatura</label>
          <input id="asignaturaInput" name="asignatura" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Descripción</label>
          <textarea id="descripcionInput" name="descripcion" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Horarios disponibles</label>
          <div id="horarioContainer" class="horario-grid" aria-live="polite">
            <!-- Cards generadas dinámicamente -->
            <div class="text-muted">Cargando horarios...</div>
          </div>
        </div>

        <input type="hidden" id="selectedSchedule" name="schedule" />

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-ucab-primary">Crear tutoría</button>
          <button type="button" id="resetSelection" class="btn btn-outline-secondary">Limpiar</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer-login mt-auto bg-ucab-blue">
    <span class="text-white d-block p-2">© 2025 UCAB - Universidad Católica Andrés Bello</span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../src/components/tutoria/crearTutoria.js"></script>
</body>
</html>
