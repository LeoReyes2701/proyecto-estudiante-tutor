<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editar Perfil - UCAB Programa Estudiante-Tutor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/styles/styles.css">
  <link rel="stylesheet" href="../src/styles/crearCuenta.css">
</head>
<body>
  <div class="container" style="max-width:640px;margin:3rem auto;">
    <h3>Editar Perfil</h3>
    <form id="editProfileForm" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input id="nombre" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input id="apellido" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo institucional</label>
        <input id="email" class="form-control" type="email" placeholder="usuario@est.ucab.edu.ve" required disabled />
        <div class="form-text">El correo no se puede modificar</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Nueva Contraseña (opcional)</label>
        <input id="password" class="form-control" type="password" placeholder="Dejar vacío para no cambiar" />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña</label>
        <input id="confirmPassword" class="form-control" type="password" placeholder="Dejar vacío para no cambiar" />
      </div>
      <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <select id="rol" class="form-select" required disabled>
          <option value="estudiante">Estudiante</option>
          <option value="tutor">Tutor</option>
        </select>
        <div class="form-text">El rol no se puede modificar</div>
      </div>

      <div id="editError" class="text-danger mb-2 visually-hidden" role="status" aria-live="polite"></div>

      <div class="d-grid gap-2">
        <button id="editBtn" type="submit" class="btn btn-primary">Guardar Cambios</button>
      </div>

      <div style="margin-top:12px">
        <a href="/consultarPerfil.html">Volver al perfil</a>
      </div>
    </form>
  </div>

  <script type="module" src="/src/components/profile/editarPerfil.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
