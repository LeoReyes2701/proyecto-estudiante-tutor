<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Horario - UCAB Programa Estudiante-Tutor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/styles.css">
    <link rel="stylesheet" href="../src/styles/consultarHorario.css">
</head>
<body class="p-0 light-grey-bg">
    <div class="page-container">
        
        <header class="navbar navbar-expand-lg navbar-dark bg-ucab-blue py-3">
            <div class="container-fluid mx-lg-5">
                
                <a class="navbar-brand fw-bold fs-5 me-5" href="#">
                    UCAB <span class="fw-normal">Programa Estudiante-Tutor</span>
                </a>

                <div class="d-flex ms-auto">
                    <a class="btn btn-outline-light btn-sm" href="/gestion.html" title="Volver a gestión">
                        ← Volver
                    </a>
                </div>
            </div>
        </header>
        
        <div class="bg-ucab-blue text-white p-5">
            <div class="container-fluid mx-lg-5">
                <h1 class="fw-bold display-5">Mis Horarios</h1>
            </div>
        </div>
        
        <main class="flex-grow-1 container mt-5 mb-5"> 

            <div class="page-content-wrapper">
                
                <div class="card shadow-sm schedule-card">
                    <h5 class="day-title fw-bold mb-3">
                        <div class="d-flex align-items-center">
                            <span>Lunes</span>
                        </div>
                        <span class="day-hours">9:00 AM - 11:00 AM</span>
                    </h5>
                </div>

                <div class="card shadow-sm schedule-card">
                    <h5 class="day-title fw-bold mb-3">
                        <div class="d-flex align-items-center">
                            <span>Martes</span>
                        </div>
                        <span class="day-hours">3:00 PM - 5:00 PM</span>
                    </h5>
                </div>

                <div class="card shadow-sm schedule-card">
                    <h5 class="day-title fw-bold mb-3">
                        <div class="d-flex align-items-center">
                            <span>Miércoles</span>
                        </div>
                        <span class="day-hours">11:00 AM - 1:00 PM</span>
                    </h5>
                </div>

                <div class="card shadow-sm schedule-card">
                    <h5 class="day-title fw-bold mb-3">
                        <div class="d-flex align-items-center">
                            <span>Jueves</span>
                        </div>
                        <span class="day-hours">1:00 PM - 3:00 PM</span>
                    </h5>
                </div>
                
                <div class="card shadow-sm schedule-card">
                    <h5 class="day-title fw-bold mb-3">
                        <div class="d-flex align-items-center">
                            <span>Viernes</span>
                        </div>
                        <span class="day-hours">9:00 AM - 1:00 PM</span>
                    </h5>
                </div>
                
            </div>
        </main>
        
        <footer class="footer-fixed d-flex justify-content-center align-items-center mt-auto">
            <span class="opacity-75 me-2">© 2025 UCAB - Universidad Católica Andrés Bello</span>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="../src/components/schedule/consultarHorario.js"></script>
    
</body>
</html>
